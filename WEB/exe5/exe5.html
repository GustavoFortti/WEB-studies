<!DOCTYPE html>
<html>
    <head>
        <title>exe5</title>
        <link rel="stylesheet" href="./exe5.css">
    </head>
    <body>
        <div class="control">
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="circle3"></div>
            <script>
                var x=0;
                function myFunction() {
                    if( x == 0){
                        document.getElementById("circle3").style.backgroundColor = "green"; 
                        document.getElementById("circle1").style.backgroundColor = "rgb(87, 0, 0)"; 
                        x = 1;
                    }
                    else{
                        if( x == 1){
                            document.getElementById("circle2").style.backgroundColor = "yellow"; 
                            document.getElementById("circle3").style.backgroundColor = "rgb(0, 71, 0)";
                            x = 2;
                        }
                        else{
                            document.getElementById("circle1").style.backgroundColor = "red"; 
                            document.getElementById("circle2").style.backgroundColor = "rgb(82, 82, 0)";
                            x = 0;
                        }
                    }

                }
            </script>
            <button class="botao" type="button" onclick="myFunction(x)">Click Me!</button>
        </div>
    </body>
</html>
