<html>
    <head>

    <script>
        var i=0;
        var arr = [];
        var j, y=0;
        function media(){
            y++;
            Array.prototype.insert = function() {
                i++;
                // usandoJQuery
                var item =  parseFloat($("#x1").val());
                    
                
                //item = parseFloat(document.getElementById("x1").value);
                if (Number.isNaN(item)){
                    item = 0; 
                 }
                this.splice(i, 0, item);
                return this;
            }
            
            console.log(arr.insert(i, 0));

            document.getElementById("demo").innerHTML = arr;

            var total = arr.reduce(function(anterior, atual) {
                return anterior + atual;
            });
            total = total / y;
          
            if (Number.isNaN(total)){
                total = 0; 
            }
            //document.getElementById('result').value =  total;
            var valor = "" + total;
            document.getElementById("result").innerHTML = valor;
         }
        

    </script>
    <body id="background">
        <div class="jumbotron text-center">

        </div>

            <div class="row">

                    <input type="number" id="x1">
                    <button type="button" class="btn btn-primary" data-toggle="modal" onclick="media()" data-target="#exampleModal">

                    </button>

                    <br></br>
                    <br></br>
                    <p id="demo"></p>
                </div>
            </div>
        </div>

                        <div class="modal-header">

                        </div>
                        <div class="modal-body">
                              <h1 id="result"></h1>
                        </div>

                        </div>
