<html>
    <head>
        <title>Exe 6</title>
        <link rel="stylesheet" href="./exe6.css">
    </head>
    <body>
        <script>
            
            function funcao(){
                var x = document.getElementById("x").value;
                var res1 = x.charAt(x.length-3);
                var res2 = x.charAt(x.length-2); 
                var res3 = x.charAt(x.length-1);
                
                var image1 = document.getElementById('img1');
                var image2 = document.getElementById('img2');
                var image3 = document.getElementById('img3');
                image1.src = './imagens/' + res1 + '.png';
                image2.src = './imagens/' + res2 + '.png';
                image3.src = './imagens/' + res3 + '.png';
            }
        </script>
        <div class="pic">
            <img src="./imagens/0.png" id="img1" alt="">
            <img src="./imagens/0.png" id="img2" alt="">
            <img src="./imagens/0.png" id="img3" alt="">
        </div>
        <div class="caixa">
            <input class="entrada" id="x" type="number">
            <button onclick="funcao()">GO!</button>
            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>
        </div>    
    </body>
</html>
